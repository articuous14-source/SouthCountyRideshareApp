<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Portal - Login | South County Ride Share</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 10px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        
        .login-card h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .login-card p {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .form-group input {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .login-btn {
            padding: 1rem;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            background: var(--secondary-color);
        }
        
        .login-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            font-weight: 600;
        }
        
        .login-message.error {
            background: #f8d7da;
            color: #dc3545;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <div style="text-align: center; margin-bottom: 1.5rem;">
                <img src="assets/SC_Rideshare_Final_Logo.jpg" alt="South County Ride Share Logo" style="max-width: 200px; height: auto; margin-bottom: 1rem;">
            </div>
            <h1>Driver Portal</h1>
            <p>Sign in to access your dashboard</p>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div id="loginMessage" class="login-message" style="display: none;"></div>
            </form>
            <div style="text-align: center; margin-top: 1.5rem;">
                <button type="button" onclick="loginAsJaneDriver()" style="display: inline-block; padding: 0.75rem 2rem; background: #17a2b8; color: var(--white); text-decoration: none; border: none; border-radius: 5px; font-weight: 600; margin-bottom: 1rem; width: 100%; cursor: pointer; font-size: 1rem;">üîß Test Login as Jane Driver</button>
                <a href="driver-dashboard.html" style="display: inline-block; padding: 0.75rem 2rem; background: var(--accent-color); color: var(--white); text-decoration: none; border-radius: 5px; font-weight: 600; margin-bottom: 1rem; width: 100%;">Skip Login (Driver Access)</a>
                <a href="admin-dashboard.html" style="display: inline-block; padding: 0.75rem 2rem; background: var(--primary-color); color: var(--white); text-decoration: none; border-radius: 5px; font-weight: 600; margin-bottom: 1rem; width: 100%;">Skip Login (Admin Access)</a>
            </div>
            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e0e0e0;">
                <p style="color: #666; margin-bottom: 1rem;">Don't have an account?</p>
                <a href="driver-register.html" style="display: inline-block; padding: 0.75rem 2rem; background: var(--accent-color); color: var(--white); text-decoration: none; border-radius: 5px; font-weight: 600;">Register as Driver</a>
            </div>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script src="/api-client.js"></script>
    <script src="driver-auth.js"></script>
    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Handle login form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const messageDiv = document.getElementById('loginMessage');
                    
                    // Clear any previous messages
                    messageDiv.style.display = 'none';
                    messageDiv.textContent = '';
                    
                    // Authenticate driver
                    const driver = authenticateDriver(username, password);
                    
                    if (driver) {
                        // Set current driver session
                        setCurrentDriver(driver);
                        // Redirect to dashboard
                        window.location.href = 'driver-dashboard.html';
                    } else {
                        // Show error message
                        messageDiv.textContent = 'Invalid username or password';
                        messageDiv.className = 'login-message error';
                        messageDiv.style.display = 'block';
                    }
                });
            }
        });
        
        // Temporary test login function for Jane Driver
        function loginAsJaneDriver() {
            const driver = authenticateDriver('driver2', 'driver123');
            if (driver) {
                setCurrentDriver(driver);
                window.location.href = 'driver-dashboard.html';
            } else {
                alert('Error: Could not login as Jane Driver. Please check driver credentials.');
            }
        }
    </script>
</body>
</html>
